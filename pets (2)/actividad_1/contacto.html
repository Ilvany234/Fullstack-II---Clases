<body>

    <!-- Apartado para el envio de comentarios al equipo de "Lo quieres, te lo vendo"-->

        <h1>Comunicate con Nuestro Equipo</h1>

        <!-- Codigo extraido desde la pagina de bootstrap, cambiamos el label y el placeholder del input. Ademas, creamos un placeholder en la etiqueta "textarea", añadimos un botón el cual funciona para realizar el envio del comentario-->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo  de contacto</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ejemplo@gmail.com">
        </div>
    
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Agrega tu mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Envianos tu mensaje!"></textarea>
        </div>
    
        <div class="boton">
            <button id="btn_enviar" type="button" class="btn btn-success">Enviar</button>
        </div>
